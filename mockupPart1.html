<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Tempurature Scale Convertor</title>
</head>

<body>

    <div class="container box" id="box">
        <h1>Tempurature Scale Converter</h1>
        <form action="" id="calculator" method="post" class="" name="" onsubmit="function()">
            <div class="row">
                <div class="col-md-3">
                    <h2>Farenheit</h2>
                    <div class="userInput">
                        <input class="conversionValue">
                        <label for="conversionValue">Value</label>
                        <br>
                        <input class="inputBox" id="conversionValue" name="conversionValue" type="text" maxlength="30">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <h2><strong>Celsius</strong></h2>
                        <br>

                    </div>
                </div>

                <button type="calculate" value="Calculate" maxlength="30" onclick="">Calculate</button>
            </div>
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
